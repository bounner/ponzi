<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrait</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="checkWithdrawEligibility()">

    <a href="index.html" class="home-icon"><i class="fas fa-home"></i> Accueil</a>
    <a href="javascript:history.back()" class="back-icon"><i class="fas fa-arrow-left"></i> Retour</a>

    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <h1 class="text-center">💰 Faire un Retrait</h1>
                <p>Solde actuel : <span id="balance">0 F</span></p>

                <p id="withdraw-warning" class="text-danger" style="display: none;">⚠️ Solde insuffisant (minimum 7000F requis)</p>

                <div class="mb-3">
                    <label for="amount" class="form-label">Montant à retirer</label>
                    <input type="number" id="amount" class="form-control" placeholder="Ex: 10000">
                </div>

                <div class="mb-3">
                    <label for="withdrawNumber" class="form-label">Numéro de retrait</label>
                    <input type="text" id="withdrawNumber" class="form-control" placeholder="Ex: 623XXXXXX">
                </div>

                <div class="mb-3">
                    <label for="withdrawMethod" class="form-label">Méthode de retrait</label>
                    <select id="withdrawMethod" class="form-control">
                        <option value="Orange Money">Orange Money</option>
                        <option value="MTN Mobile Money">MTN Mobile Money</option>
                        <option value="PayPal">PayPal</option>
                    </select>
                </div>

               <button id="withdraw-btn" onclick="withdraw()" class="btn btn-danger w-100">💰 Faire un retrait</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
