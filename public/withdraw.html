<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrait</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="index.html" class="home-icon"><i class="fas fa-home"></i> Accueil</a>
    <a href="javascript:history.back()" class="back-icon"><i class="fas fa-arrow-left"></i> Retour</a>
    <div class="container mt-5">
        <h1 class="text-center">Retrait</h1>
        <div class="card mt-4">
            <div class="card-body">
                <div class="mb-3">
                    <label for="amount" class="form-label">Montant (minimum 7000 F)</label>
                    <input type="number" id="amount" class="form-control" placeholder="Entrez le montant">
                </div>
                <div class="mb-3">
                    <label for="withdrawNumber" class="form-label">Numéro de retrait</label>
                    <input type="text" id="withdrawNumber" class="form-control" placeholder="Ex: 237 6XX XXX XXX">
                </div>
                <div class="mb-3">
                    <label for="withdrawMethod" class="form-label">Méthode de retrait</label>
                    <select id="withdrawMethod" class="form-select">
                        <option value="MTN">MTN Mobile Money</option>
                        <option value="Orange">Orange Money</option>
                    </select>
                </div>
                <button onclick="withdraw()" class="btn btn-danger w-100"><i class="fas fa-money-bill-wave"></i> Demander Retrait</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
