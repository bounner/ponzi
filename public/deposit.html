<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Déposer des fonds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="index.html" class="home-icon"><i class="fas fa-home"></i> Accueil</a>
    <a href="javascript:history.back()" class="back-icon"><i class="fas fa-arrow-left"></i> Retour</a>

    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <h2 class="text-center"><i class="fas fa-wallet"></i> Déposer des fonds</h2>

                <!-- Numéro de dépôt affiché en haut -->
                <div class="deposit-info text-center">
                   <p>Envoyez votre dépôt à :</p>
                   <p><strong>Orange Money :</strong> <span id="orange-number">A venir...</span> <button onclick="copyNumber('orange-number')" class="btn btn-sm btn-outline-secondary"><i class="fas fa-copy"></i></button></p>
                   <p><strong>MTN Mobile Money :</strong> <span id="mtn-number">670565440</span> <button onclick="copyNumber('mtn-number')" class="btn btn-sm btn-outline-secondary"><i class="fas fa-copy"></i></button></p>
                </div>

                <form class="mt-4">
                    <div class="mb-3">
                        <label for="depositAmount" class="form-label">Montant du dépôt</label>
                        <input type="number" id="depositAmount" class="form-control" placeholder="Ex: 5000" required>
                    </div>
                    <div class="mb-3">
                        <label for="depositNumber" class="form-label">Numéro que vous avez utilisé pour le dépôt</label>
                        <input type="text" id="depositNumber" class="form-control" placeholder="Ex: 691234567" required>
                    </div>
                    <button type="button" onclick="submitDeposit()" class="btn btn-success w-100">
                        <i class="fas fa-check"></i> Soumettre le dépôt
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
