<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="reset-password.js"></script>
</head>
<body>
    <a href="index.html" class="home-icon">
        <i class="fas fa-home"></i> Home
    </a>
    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-body text-center">
                <h1><i class="fas fa-lock"></i> Reset Password</h1>
                <p>Enter a new password for your account.</p>
                <div class="mb-3">
                    <input type="password" id="new-password" class="form-control" placeholder="New Password">
                </div>
                <button class="btn btn-success w-100" onclick="resetPassword()"><i class="fas fa-check"></i> Change Password</button>
            </div>
        </div>
    </div>
    <a href="javascript:history.back()" class="back-icon">
        <i class="fas fa-arrow-left"></i> Back
    </a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
