<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acheter Palier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="index.html" class="home-icon"><i class="fas fa-home"></i> Accueil</a>
    <a href="javascript:history.back()" class="back-icon"><i class="fas fa-arrow-left"></i> Retour</a>
    <div class="container mt-5">
        <div class="card mx-auto">
            <div class="card-body text-center">
                <h1><i class="fas fa-star"></i> Acheter Palier</h1>
                <p>Solde actuel : <span id="balance">0 F</span></p>
                <div class="row g-3">
                    <div class="col-12"><button onclick="buyTier(1)" class="btn btn-warning w-100">Palier 1 - 5000F (750F/jour)</button></div>
                    <div class="col-12"><button onclick="buyTier(2)" class="btn btn-warning w-100">Palier 2 - 10000F (1500F/jour)</button></div>
                    <div class="col-12"><button onclick="buyTier(3)" class="btn btn-warning w-100">Palier 3 - 15000F (2250F/jour)</button></div>
                    <div class="col-12"><button onclick="buyTier(4)" class="btn btn-warning w-100">Palier 4 - 20000F (3000F/jour)</button></div>
                    <div class="col-12"><button onclick="buyTier(5)" class="btn btn-warning w-100">Palier 5 - 25000F (3750F/jour)</button></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
