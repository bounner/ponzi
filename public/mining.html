<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Minage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .mining-info {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        @media (max-width: 576px) {
            .mining-info {
                padding: 15px;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-icon"><i class="fas fa-home"></i> Accueil</a>
    <a href="javascript:history.back()" class="back-icon"><i class="fas fa-arrow-left"></i> Retour</a>
    <div class="container mt-5">
        <h1 class="text-center">Mon Minage</h1>
        <div class="mining-info mt-4">
            <h3>Palier Actuel: <span id="tier-level">Aucun</span></h3>
            <p>Gain Journalier: <span id="daily-gain">0 F</span></p>
            <p>Temps restant: <span id="time-remaining">N/A</span></p>
            <button onclick="claimDailyGain()" class="btn btn-success mt-3" id="claim-btn"><i class="fas fa-coins"></i> Accumuler mon gain</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
