<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">🎛️ Panel Administrateur</h1>

        <div class="d-flex justify-content-between mb-4">
            <a href="index.html" class="btn btn-dark"><i class="fas fa-home"></i> Accueil</a>
            <button onclick="logout()" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Déconnexion</button>
        </div>

        <!-- Section Utilisateurs -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="h4">👥 Liste des Utilisateurs</h2>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Numéro</th>
                                <th>Email</th>
                                <th>Solde</th>
                                <th>Palier</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Section des Dépôts -->
        <div class="card">
            <div class="card-body">
                <h2 class="h4">💸 Requêtes de Dépôt</h2>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th>Numéro</th>
                                <th>Montant</th>
                                <th>Date</th>
                                <th>Statut</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="deposit-requests"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
