<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">üéõÔ∏è Panel Administrateur</h1>

        <div class="d-flex justify-content-between mb-4">

                        <input type="text" class="form-control" id="userId" readonly>
                    </div>
                    <div class="col-md-4">
                        <label for="balance" class="form-label">Solde (F)</label>
                        <input type="number" class="form-control" id="balance" step="1">

                    <div class="col-md-4">
                        <label for="password" class="form-label">Nouveau mot de passe (optionnel)</label>
                        <input type="password" class="form-control" id="password">

                    </div>
                </form>
            </div>
        </div>

        <!-- Section Utilisateurs -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="h4">üë• Liste des Utilisateurs</h2>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Num√©ro</th>
                                <th>Email</th>
                                <th>Solde</th>

                        <tbody id="users"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Section des D√©p√¥ts -->
        <div class="card">
            <div class="card-body">
                <h2 class="h4">üí∏ Requ√™tes de D√©p√¥t</h2>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th>Num√©ro</th>
                                <th>Montant</th>
                                <th>Date</th>
                                <th>Statut</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="deposit-requests"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
