<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="index.html" class="home-icon">
        <i class="fas fa-home"></i> Home
    </a>
    <div class="container mt-5">
        <div class="card mx-auto">
            <div class="card-body text-center">
                <h1><i class="fas fa-users"></i> Assistant</h1>
                <p>Contact your assistant for support or deposit verification.</p>
                <div class="row g-3">
                    <div class="col-12">
                        <a href="https://t.me/bounners" target="_blank" class="btn btn-info w-100"><i class="fab fa-telegram"></i> Contact via Telegram</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="javascript:history.back()" class="back-icon">
        <i class="fas fa-arrow-left"></i> Back
    </a>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
            tooltipTriggerList.forEach(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
        });
    </script>
</body>
</html>
