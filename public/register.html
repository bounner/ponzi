<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="index.html" class="home-icon"><i class="fas fa-home"></i> Accueil</a>
    <a href="javascript:history.back()" class="back-icon"><i class="fas fa-arrow-left"></i> Retour</a>
    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <h1 class="text-center">Inscription</h1>
                <form>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Numéro de Téléphone</label>
                        <input type="text" id="phoneNumber" class="form-control" placeholder="Ex: 691234567">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Adresse Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Ex: exemple@gmail.com">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de Passe</label>
                        <input type="password" id="password" class="form-control" placeholder="Entrez votre mot de passe">
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirmer Mot de Passe</label>
                        <input type="password" id="confirm-password" class="form-control" placeholder="Confirmez votre mot de passe">
                    </div>
                    <div class="mb-3">
                        <label for="referralCode" class="form-label">Code d'Invitation (optionnel)</label>
                        <input type="text" id="referralCode" class="form-control" placeholder="Entrez un code">
                    </div>
                    <button type="button" onclick="register()" class="btn btn-primary w-100"><i class="fas fa-user-plus"></i> S'inscrire</button>
                    <p class="text-center mt-3"><a href="login.html">Déjà inscrit ? Connectez-vous</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
